<!DOCTYPE html>
<html>
  <head>
    <title>Wyniki Piłkarskie - wtorkowa sala</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #0038a8 70%, #ffffff 100%);
        /* Barwy Lecha Poznań: niebieski + biel */
      }
      h2 {
        text-align: center;
        margin-top: 30px;
        color: #0038a8;
        text-shadow: 0 1px 7px #fff;
      }
      .sheet-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 30px;
        width: 100%;
      }
      iframe {
        border: 2px solid #0038a8;
        box-shadow: 2px 2px 22px #22448866;
        background: #fff;
        width: 1300px;
        height: 700px;
        transition: width 0.3s, height 0.3s;
      }
      @media (max-width: 900px) {
        /* na telefonach i tabletach */
        .sheet-container {
          margin-top: 14px;
        }
        iframe {
          width: 99vw;
          min-width: 340px;
          max-width: 99vw;
          height: 600px;
          border-radius: 8px;
        }
      }
      @media (max-width: 480px) {
        iframe {
          width: 98vw;
          min-width: 240px;
          height: 520px;
        }
      }
    </style>
  </head>
  <body>
    <h2>Aktualna tabela wyników</h2>
    <div class="sheet-container">
      <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vR4AXH1XF6NJq-GQ-Omh5_a-vcw8bbEr9dzswUMImPXDicoL-sXbTPpoe2wIKUOlw/pubhtml?gid=813914602&single=true"></iframe>
    </div>
  </body>
</html>
